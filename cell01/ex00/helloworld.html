<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Hello World</title>
</head>

<body>
    <p>Hello World<p>
</body>

</html>

<!-- 
    DOCTYPE: doctype declaration, tells the browser HTML page is written in
    html: root element of the HTML page
    head: contains information that is processed by machine, not displayed on the page

    meta charset:  specifies the character encoding for the HTML document
    UTF-8 is the standard character encoding you should use in your web pages

    body: contains the content that is displayed on the page
-->
