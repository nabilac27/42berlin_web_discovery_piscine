<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="parallax.css">
     </style>
    <title>Parallax</title>
</head>

<body>
    <!-- First Image -->
    <div class="parallax first">
        <div class="image-text">
            <p>Welcome to Berlin</p>
        </div>
    </div>

    <!-- Center Box -->
    <div class="box">
        <div class="box-text">
            <h1>Discover More</h1>
        </div>
    </div>

    <!-- Second Image -->
    <div class="parallax second">
        <div class="image-text">
            <p>Explore the City</p>
        </div>
    </div>
</body>

</html>
