<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="backgroound.css">
    <title>Background Color</title>

</head>

<body>
    <button onclick="change_color_button()">Click Me</button>
    <script>
        function random_color() 
        {
            var hex_num;
            var color;
            var i;

            hex_num = '0123456789ABCDEF';
            color   = '#';
            i = 0;
            while (i < 6) 
            {
                color = color + hex_num[Math.floor(Math.random() * 16)];
                i++;
            }
            return (color);
        }

        function change_color_button() 
        {
            document.body.style.backgroundColor = random_color();
        }
    </script>
</body>

</html>
